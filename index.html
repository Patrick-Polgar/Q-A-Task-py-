<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Questions</title>
    </head>

    <body>
    <h1>
        Hello Staffbase! Happy coding everybody! :D

    </h1>

    <h2>Question and answers:</h2>

    {% for q in content %}
        <h3>{{q}}</h3>
    {% endfor %}

    {% for ans in answers %}
        <h4>{{ans}}</h4>
    {% endfor %}

    {%block my_content%}
    <form action="#" method="post">
        <p><input type ="text" name="my_text"></p>
        <p><input type ="submit" value="submit"></p>
    </form>
    {% endblock %}

    </body>
</html>
